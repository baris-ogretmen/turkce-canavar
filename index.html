<!DOCTYPE html>

    <!-- Babel -->

    <!-- Google Font: Okul iÃ§in uygun okunaklÄ± fontlar -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Rubik', sans-serif; }

<body class="bg-indigo-50 monster-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DÃœZELTÄ°LMÄ°Åž SORU HAVUZU (3. SÄ±nÄ±f TÃ¼rkÃ§e) ---
        // Sadece net ve mÃ¼fredata uygun sorular seÃ§ildi.
        const questionBank = [
            { q: '"Ã–ÄŸrenci" kelimesinin eÅŸ anlamlÄ±sÄ± nedir?', a: 'Talebe', w: ['Ã–ÄŸretmen', 'Okul', 'SÄ±nÄ±f', 'Kitap'] },
            { q: '"Beyaz" kelimesinin zÄ±t anlamlÄ±sÄ± nedir?', a: 'Siyah', w: ['KÄ±rmÄ±zÄ±', 'Mavi', 'SarÄ±', 'YeÅŸil'] },
            { q: '"Cevap" kelimesinin eÅŸ anlamlÄ±sÄ± nedir?', a: 'YanÄ±t', w: ['Soru', 'Konu', 'Bilgi', 'YazÄ±'] },
            { q: '"Zengin" kelimesinin zÄ±t anlamlÄ±sÄ± nedir?', a: 'Fakir', w: ['PahalÄ±', 'Ucuz', 'GÃ¼zel', 'ParalÄ±'] },
            { q: '"Vakit" kelimesinin eÅŸ anlamlÄ±sÄ± nedir?', a: 'Zaman', w: ['Saat', 'Dakika', 'GÃ¼n', 'YÄ±l'] },
            { q: '"AÅŸaÄŸÄ±" kelimesinin zÄ±t anlamlÄ±sÄ± nedir?', a: 'YukarÄ±', w: ['Ä°leri', 'Geri', 'SaÄŸ', 'Sol'] },
            { q: '"KÄ±rmÄ±zÄ±" kelimesinin eÅŸ anlamlÄ±sÄ± nedir?', a: 'Al', w: ['Ak', 'Mor', 'SarÄ±', 'Pembe'] },
            { q: '"AcÄ±" kelimesinin zÄ±t anlamlÄ±sÄ± nedir?', a: 'TatlÄ±', w: ['EkÅŸi', 'Tuzlu', 'SÄ±cak', 'SoÄŸuk'] },
            { q: '"YÄ±l" kelimesinin eÅŸ anlamlÄ±sÄ± nedir?', a: 'Sene', w: ['Ay', 'Hafta', 'GÃ¼n', 'Mevsim'] },
            { q: '"Uzun" kelimesinin zÄ±t anlamlÄ±sÄ± nedir?', a: 'KÄ±sa', w: ['BÃ¼yÃ¼k', 'KÃ¼Ã§Ã¼k', 'Ä°nce', 'GeniÅŸ'] },
            { q: '"Konuk" kelimesinin eÅŸ anlamlÄ±sÄ± nedir?', a: 'Misafir', w: ['KomÅŸu', 'ArkadaÅŸ', 'Ev', 'KapÄ±'] },
            { q: '"Bayat" kelimesinin zÄ±t anlamlÄ±sÄ± nedir?', a: 'Taze', w: ['Eski', 'Yeni', 'Sert', 'YumuÅŸak'] }
        ];

        // --- Ä°KONLAR ---
        const Icons = {
            Brain: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-pink-500"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/></svg>,
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#22c55e" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Cross: () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        };

        const Confetti = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                const particles = [];
                const colors = ['#f43f5e', '#ec4899', '#d946ef', '#a855f7', '#8b5cf6'];
                for (let i = 0; i < 200; i++) {
                    particles.push({
                        x: canvas.width / 2, y: canvas.height / 2,
                        w: Math.random() * 8 + 4, h: Math.random() * 8 + 4,
                        vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15 - 8,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        gravity: 0.4, drag: 0.95
                    });
                }
                let animationId;
                const render = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p) => {
                        p.x += p.vx; p.y += p.vy;
                        p.vy += p.gravity; p.vx *= p.drag; p.vy *= p.drag;
                        ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.w, p.h);
                    });
                    animationId = requestAnimationFrame(render);
                };
                render();
                return () => cancelAnimationFrame(animationId);
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-50" />;
        };

        // --- Canavar SVG BileÅŸeni ---
        const Monster = ({ text, isCorrect }) => (
            <div className="relative w-full h-full flex flex-col items-center justify-end">
                {/* KonuÅŸma Balonu (Cevap) */}
                <div className={`
                    absolute -top-6 z-20 px-3 py-2 rounded-xl shadow-lg border-b-4 text-center min-w-[80px]
                    ${isCorrect ? 'bg-white text-gray-800 border-gray-200' : 'bg-white text-gray-800 border-gray-200'}
                `}>
                    <span className="text-md font-black block leading-tight select-none">{text}</span>
                    <div className="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-8 border-r-8 border-t-8 border-l-transparent border-r-transparent border-t-gray-200"></div>
                </div>

                {/* Canavar GÃ¶vdesi */}
                <svg viewBox="0 0 100 100" className="w-20 h-20 transform transition hover:scale-105 drop-shadow-xl">
                    <path d="M20,100 C20,60 80,60 80,100 Z" fill={isCorrect ? "#a78bfa" : "#f472b6"} /> {/* GÃ¶vde */}
                    <circle cx="35" cy="85" r="5" fill="white" /> <circle cx="35" cy="85" r="2" fill="black" /> {/* Sol GÃ¶z */}
                    <circle cx="65" cy="85" r="5" fill="white" /> <circle cx="65" cy="85" r="2" fill="black" /> {/* SaÄŸ GÃ¶z */}
                    <path d="M40,92 Q50,98 60,92" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" /> {/* AÄŸÄ±z */}
                    <path d="M25,65 L15,45 M75,65 L85,45" stroke={isCorrect ? "#a78bfa" : "#f472b6"} strokeWidth="5" strokeLinecap="round" /> {/* Kollar */}
                </svg>
            </div>
        );

        function QuizGame() {
            const [gameState, setGameState] = useState('menu');
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(60);
            
            // Oyun Durumu
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [activeItem, setActiveItem] = useState({ holeIndex: null, answerText: '', isCorrect: false });
            const [feedback, setFeedback] = useState(null); 
            const [consecutiveWrongSpawns, setConsecutiveWrongSpawns] = useState(0);
            
            // Ayarlar
            const [difficulty, setDifficulty] = useState('medium'); 
            const [studentName, setStudentName] = useState('');
            const [studentClass, setStudentClass] = useState('3-A');
            const [leaderboard, setLeaderboard] = useState([]);

            const timerRef = useRef(null);
            const spawnTimerRef = useRef(null);
            const stateRef = useRef({ currentQuestionIndex, consecutiveWrongSpawns, gameState });

            // State referanslarÄ±nÄ± gÃ¼ncelle (closure sorununu Ã§Ã¶zmek iÃ§in)
            useEffect(() => {
                stateRef.current = { currentQuestionIndex, consecutiveWrongSpawns, gameState };
            }, [currentQuestionIndex, consecutiveWrongSpawns, gameState]);

            const pickRandomQuestion = () => {
                const randomIndex = Math.floor(Math.random() * questionBank.length);
                setCurrentQuestionIndex(randomIndex);
                setConsecutiveWrongSpawns(0);
            };

            const startGame = () => {
                setScore(0);
                setTimeLeft(60);
                setGameState('playing');
                pickRandomQuestion();
                setActiveItem({ holeIndex: null });
                
                timerRef.current = setInterval(() => {
                    setTimeLeft((prev) => {
                        if (prev <= 1) {
                            endGame();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);

                setTimeout(spawnItemSafe, 500);
            };

            const getSpawnSpeed = () => {
                switch(difficulty) {
                    case 'easy': return 2500;
                    case 'hard': return 1200;
                    default: return 1800;
                }
            };

            // GÃ¼venli Spawn Fonksiyonu (Ref kullanarak gÃ¼ncel verilere eriÅŸir)
            const spawnItemSafe = () => {
                const { currentQuestionIndex, consecutiveWrongSpawns, gameState } = stateRef.current;
                
                if (gameState !== 'playing') return;

                const currentQ = questionBank[currentQuestionIndex];
                const randomHole = Math.floor(Math.random() * 9);
                
                let isCorrect = false;
                let newConsecutive = consecutiveWrongSpawns;

                // GARANTÄ° MEKANÄ°ZMASI: 2 kere yanlÄ±ÅŸ geldiyse, 3. kesin doÄŸru gelir.
                if (consecutiveWrongSpawns >= 2) {
                    isCorrect = true;
                    newConsecutive = 0;
                } else {
                    isCorrect = Math.random() < 0.60; // %60 DoÄŸru gelme ÅŸansÄ±
                    if (!isCorrect) newConsecutive++;
                    else newConsecutive = 0;
                }

                // State'i gÃ¼ncelle (SayacÄ±)
                setConsecutiveWrongSpawns(newConsecutive);

                // CevabÄ± belirle
                let textToShow = '';
                if (isCorrect) {
                    textToShow = currentQ.a;
                } else {
                    const randomWrong = currentQ.w[Math.floor(Math.random() * currentQ.w.length)];
                    textToShow = randomWrong;
                }

                setActiveItem({ 
                    holeIndex: randomHole, 
                    answerText: textToShow, 
                    isCorrect: isCorrect 
                });

                // Sonraki dÃ¶ngÃ¼
                spawnTimerRef.current = setTimeout(() => {
                    if (stateRef.current.gameState === 'playing') {
                        setActiveItem({ holeIndex: null }); 
                        setTimeout(spawnItemSafe, 400); 
                    }
                }, getSpawnSpeed());
            };

            useEffect(() => {
                if (gameState !== 'playing') {
                    clearInterval(timerRef.current);
                    clearTimeout(spawnTimerRef.current);
                }
            }, [gameState]);

            const endGame = () => {
                clearInterval(timerRef.current);
                clearTimeout(spawnTimerRef.current);
                setGameState('result');
                setActiveItem({ holeIndex: null });
            };

            const handleWhack = (index) => {
                if (index === activeItem.holeIndex && gameState === 'playing' && !feedback) {
                    if (activeItem.isCorrect) {
                        // --- DOÄžRU CEVAP ---
                        setScore(s => s + 20);
                        setFeedback('correct');
                        
                        clearTimeout(spawnTimerRef.current);
                        setActiveItem({ holeIndex: null });

                        // AnÄ±nda soru deÄŸiÅŸtir
                        setTimeout(() => {
                            setFeedback(null);
                            pickRandomQuestion(); // Soru deÄŸiÅŸir
                            spawnItemSafe(); // Yeni canavar
                        }, 500);

                    } else {
                        // --- YANLIÅž CEVAP ---
                        setScore(s => Math.max(0, s - 5));
                        setFeedback('wrong');
                        
                        clearTimeout(spawnTimerRef.current);
                        setActiveItem({ holeIndex: null });
                        
                        setTimeout(() => {
                            setFeedback(null);
                            spawnItemSafe(); // AynÄ± sorunun baÅŸka canavarÄ±
                        }, 500);
                    }
                }
            };

            const saveScore = (e) => {
                e.preventDefault();
                if(!studentName) return;
                const newScore = { name: studentName, class: studentClass, score: score };
                setLeaderboard([...leaderboard, newScore].sort((a,b) => b.score - a.score));
                setGameState('leaderboard');
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 select-none">
                    
                    {/* FEEDBACK OVERLAY */}
                    {feedback && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center pointer-events-none">
                            <div className={`p-6 rounded-full bg-white shadow-2xl transform scale-150 animate-pop border-4 ${feedback === 'correct' ? 'border-green-500' : 'border-red-500'}`}>
                                {feedback === 'correct' ? <Icons.Check /> : <Icons.Cross />}
                            </div>
                        </div>
                    )}

                    {gameState === 'menu' && (
                        <div className="bg-white p-8 rounded-3xl shadow-xl border-b-8 border-indigo-400 text-center max-w-md w-full animate-pop relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-4 bg-indigo-400"></div>
                            <div className="mb-4 text-7xl animate-bounce">ðŸ‘¾</div>
                            <h1 className="text-4xl font-black text-indigo-600 mb-2 tracking-tight">TÃœRKÃ‡E CANAVARI</h1>
                            <p className="text-gray-500 mb-6 font-medium text-lg">Soruyu oku, doÄŸru cevabÄ± tutan canavarÄ± yakala!</p>
                            
                            <div className="bg-indigo-50 p-4 rounded-xl mb-6 text-left border-2 border-indigo-100">
                                <label className="block text-xs font-bold text-indigo-400 uppercase mb-1">Zorluk Seviyesi</label>
                                <div className="flex gap-2">
                                    {['easy', 'medium', 'hard'].map(level => (
                                        <button key={level} 
                                            onClick={() => setDifficulty(level)}
                                            className={`flex-1 py-2 rounded-lg font-bold text-sm capitalize transition-colors ${difficulty === level ? 'bg-indigo-500 text-white shadow-md' : 'bg-white text-gray-500 border hover:bg-gray-50'}`}>
                                            {level === 'easy' ? 'Kolay' : level === 'medium' ? 'Orta' : 'Zor'}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <button onClick={() => {
                                setScore(0);
                                setTimeLeft(60);
                                setGameState('playing');
                                pickRandomQuestion();
                                setActiveItem({ holeIndex: null });
                                timerRef.current = setInterval(() => {
                                    setTimeLeft((prev) => {
                                        if (prev <= 1) {
                                            endGame();
                                            return 0;
                                        }
                                        return prev - 1;
                                    });
                                }, 1000);
                                setTimeout(spawnItemSafe, 500);
                            }} className="w-full bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-black py-4 rounded-2xl shadow-lg transform transition hover:-translate-y-1 active:translate-y-0 text-xl border-b-4 border-yellow-600">
                                OYUNA BAÅžLA
                            </button>
                            
                            {leaderboard.length > 0 && (
                                <button onClick={() => setGameState('leaderboard')} className="mt-4 text-sm font-bold text-indigo-400 hover:underline">
                                    Skor Tablosunu GÃ¶r
                                </button>
                            )}
                        </div>
                    )}

                    {gameState === 'playing' && (
                        <div className="w-full max-w-xl flex flex-col items-center">
                            {/* Ãœst Bilgi BarÄ± */}
                            <div className="w-full flex justify-between items-center mb-4 px-2">
                                <div className="bg-white px-4 py-2 rounded-xl shadow border-2 border-gray-100 flex flex-col items-center">
                                    <span className="text-xs text-gray-400 font-bold">SÃœRE</span>
                                    <span className={`text-2xl font-black ${timeLeft < 10 ? 'text-red-500 animate-pulse' : 'text-gray-700'}`}>{timeLeft}</span>
                                </div>
                                <div className="bg-white px-4 py-2 rounded-xl shadow border-2 border-gray-100 flex flex-col items-center">
                                    <span className="text-xs text-gray-400 font-bold">PUAN</span>
                                    <span className="text-2xl font-black text-indigo-600">{score}</span>
                                </div>
                            </div>

                            {/* SORU KARTI */}
                            <div className="w-full bg-indigo-600 p-6 rounded-2xl shadow-lg border-b-8 border-indigo-800 mb-6 text-center transform transition-all duration-300">
                                <div className="flex items-center justify-center gap-2 mb-2">
                                    <Icons.Brain />
                                    <span className="text-indigo-200 font-bold text-sm uppercase tracking-widest">Soru</span>
                                </div>
                                <h2 className="text-2xl md:text-3xl font-bold text-white leading-tight handwriting text-shadow">
                                    {questionBank[currentQuestionIndex].q}
                                </h2>
                            </div>

                            {/* OYUN IZGARASI */}
                            <div className="grid grid-cols-3 gap-4 w-full px-2">
                                {Array.from({ length: 9 }).map((_, i) => (
                                    <div key={i} 
                                        onClick={() => handleWhack(i)}
                                        className="aspect-square bg-gray-200 rounded-2xl relative border-4 border-gray-300 shadow-inner overflow-hidden cursor-pointer"
                                    >
                                        <div className="absolute bottom-0 w-full h-1/3 bg-black opacity-10 rounded-b-xl"></div>
                                        <div className={`absolute inset-0 flex items-end justify-center transition-transform duration-200 ease-out 
                                            ${activeItem.holeIndex === i ? 'translate-y-4' : 'translate-y-full'}
                                        `}>
                                            {activeItem.holeIndex === i && (
                                                <Monster 
                                                    text={activeItem.answerText} 
                                                    isCorrect={activeItem.isCorrect} 
                                                />
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {gameState === 'result' && (
                        <div className="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-md w-full animate-pop border-4 border-yellow-400">
                            <h2 className="text-3xl font-black text-gray-800 mb-2">SÃ¼re Bitti!</h2>
                            <div className="bg-yellow-50 rounded-xl p-6 my-6 border-2 border-yellow-200 border-dashed">
                                <p className="text-yellow-600 uppercase text-xs font-bold tracking-widest">Toplam PuanÄ±n</p>
                                <p className="text-6xl font-black text-yellow-500 mt-2">{score}</p>
                            </div>
                            
                            <form onSubmit={saveScore} className="flex flex-col gap-3">
                                <input type="text" placeholder="AdÄ±n ne?" 
                                    className="w-full p-4 border-2 border-gray-200 rounded-xl text-lg font-bold text-center focus:border-indigo-500 focus:outline-none bg-gray-50"
                                    value={studentName} onChange={(e) => setStudentName(e.target.value)} maxLength={15} autoFocus 
                                />
                                <div className="flex gap-2">
                                    <input type="text" placeholder="SÄ±nÄ±f" 
                                        className="w-1/3 p-4 border-2 border-gray-200 rounded-xl text-lg font-bold text-center bg-gray-50"
                                        value={studentClass} onChange={(e) => setStudentClass(e.target.value)} maxLength={5}
                                    />
                                    <button type="submit" disabled={!studentName} className="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg disabled:opacity-50 transition">
                                        KAYDET
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    {gameState === 'leaderboard' && (
                        <div className="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-lg border-t-8 border-yellow-400 flex flex-col h-[80vh]">
                            <div className="flex items-center justify-between mb-6 pb-4 border-b">
                                <h2 className="text-2xl font-black text-gray-800 flex items-center gap-2">
                                    <Icons.Trophy /> SKOR TABLOSU
                                </h2>
                                <button onClick={() => setGameState('menu')} className="text-sm font-bold text-indigo-500 hover:bg-indigo-50 px-3 py-1 rounded-lg">
                                    MenÃ¼
                                </button>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 space-y-2">
                                {leaderboard.map((player, idx) => (
                                    <div key={idx} className={`flex items-center justify-between p-4 rounded-xl border-l-4 ${idx===0 ? 'bg-yellow-50 border-yellow-400' : 'bg-gray-50 border-gray-300'}`}>
                                        <div className="flex items-center gap-3">
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm ${idx===0 ? 'bg-yellow-400 text-white' : 'bg-gray-300 text-gray-600'}`}>
                                                {idx+1}
                                            </div>
                                            <div>
                                                <div className="font-bold text-gray-800">{player.name}</div>
                                                <div className="text-xs font-bold text-gray-400">{player.class}</div>
                                            </div>
                                        </div>
                                        <div className="font-black text-xl text-indigo-600">{player.score}</div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-4 pt-4 border-t">
                                <button onClick={() => {
                                    setScore(0);
                                    setTimeLeft(60);
                                    setGameState('playing');
                                    pickRandomQuestion();
                                    setActiveItem({ holeIndex: null });
                                    timerRef.current = setInterval(() => {
                                        setTimeLeft((prev) => {
                                            if (prev <= 1) {
                                                endGame();
                                                return 0;
                                            }
                                            return prev - 1;
                                        });
                                    }, 1000);
                                    setTimeout(spawnItemSafe, 500);
                                }} className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 rounded-xl transition">
                                    Tekrar Oyna
                                </button>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizGame />);
    </script>
</body>
</html>
